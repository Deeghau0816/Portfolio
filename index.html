<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background:#f4f6f8;
      color:#0f172a
    }
    .card{
      width:min(760px,92vw);
      background:#fff;
      border:1px solid rgba(15,23,42,.08);
      border-radius:22px;
      padding:32px;
      box-shadow:0 18px 60px rgba(2,6,23,.14);
      text-align:center
    }
    h1{
      margin:0 0 10px;
      font-size:34px
    }
    p{
      margin:0 0 10px;
      color:rgba(15,23,42,.72);
      line-height:1.6
    }
    .signature{
      margin-bottom:20px;
      font-weight:600;
      color:rgba(15,23,42,.85)
    }
    a{
      display:inline-block;
      padding:12px 20px;
      border-radius:999px;
      text-decoration:none;
      font-weight:800;
      background:#4f46e5;
      color:#fff
    }
    a:hover{opacity:.92}
    .small{
      margin-top:14px;
      font-size:12px;
      color:rgba(15,23,42,.55);
      word-break:break-word
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Thank you for visiting my portfolio.</h1>

    <p>Please feel free to move on to my latest work or connect with me anytime.</p>
    <div class="signature">– Deeghau Vidarshana</div>

    <a href="https://dashing-torte-98bc97.netlify.app/" target="_blank" rel="noreferrer">
      Open my newest portfolio →
    </a>

    <div class="small">
      Direct link: <b>https://dashing-torte-98bc97.netlify.app/</b>
    </div>
  </main>
</body>
</html>
